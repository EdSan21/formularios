        <a class="navbar-brand" href="#" style="color: white;">

<form>
    <div class="container show-top-margin separate-rows tall-rows">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputNombre">Nombre</label>
                <input type="text" class="form-control" id="inputNombre" placeholder="Marisa">
            </div>

            <div class="form-group col-md-6">
                <label for="inputApellido">Apellido</label>
                <input type="text" class="form-control" id="inputApellido" placeholder="Smith Math">
            </div>

            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="marisasmith@example.com">
            </div>

            <div class="form-group col-md-6">
                <label for="inputUsuario">Usuario</label>
                <input type="text" class="form-control" id="inputUsuario" placeholder="Marisii_21">
            </div>

            <div class="form-group col-md-6">
                <label for="inputPassword">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="MyPassword123">
            </div>

            <div class="form-group col-md-6">
                <label for="inputValPassword">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="inputValPassword" placeholder="MyPassword123">
            </div>
        </div>
        <div class="form-group">
            <label for="inputDireccion">Dirección</label>
            <input type="text" class="form-control" id="inputDireccion" placeholder="Boulevar Proceres 18-41 Zona 10">
        </div>
        <button type="submit" class="btn btn-dark">Guardar</button>
    </div>


</form>
