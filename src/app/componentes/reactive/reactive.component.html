<h4>Formularios<small> Reactivos</small></h4>
<hr>
<form style="margin: 0 0 45px 0;" autocomplete="off" [formGroup]="forma">
    <div class="form-group row">
        <label class="col-2 col-form-label" for="Nombre">Nombre</label>
        <div class="col">
            <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" [class.is-invalid]="nombreNoValido">
            <small *ngIf="nombreNoValido" class="text-danger">
                Ingrese 5 letras
            </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label" for="Apellidos">Apellidos</label>
        <div class="col">
            <input class="form-control" type="text" placeholder="Apellidos" formControlName="apellido" [class.is-invalid]="apellidoNoValido">
            <small *ngIf="apellidoNoValido" class="text-danger">
                Ingrese el apellido
            </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label" for="correo">correo</label>
        <div class="col">
            <input class="form-control" type="text" placeholder="correo" formControlName="correo" [class.is-invalid]="correoNoValido">
            <small *ngIf="correoNoValido" class="text-danger">
                Ingrese el correo
            </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label" for="usuario">usuario</label>
        <div class="col">
            <input class="form-control" type="text" placeholder="usuario" formControlName="usuario" [class.is-invalid]="usuarioNoValido">
            <small *ngIf="usuarioNoValido" class="text-danger">
                Ingrese el usuario
            </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label" for="pass1">Contraseña</label>
        <div class="col">
            <input class="form-control" type="text" placeholder="Contraseña" formControlName="pass1" [class.is-invalid]="pass1NoValido">
            <small *ngIf="pass1NoValido" class="text-danger">
                Ingrese el password
            </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label" for="pass2">Contraseña</label>
        <div class="col">
            <input class="form-control" type="text" placeholder="Contraseña" formControlName="pass2" [class.is-invalid]="pass2NoValido">
            <small *ngIf="pass2NoValido" class="text-danger">
                Ingrese el mismo password
            </small>
        </div>
    </div>

    <div class="form-group row" formGroupName="direccion">
        <label class="col-2 col-form-label">Dirección</label>
        <div class="col">
            <input class="form-control" type="text" placeholder="municipio" formControlName="municipio" [class.is-invalid]="municipioNoValido">
            <small *ngIf="municipioNoValido" class="text-danger">
                Ingrese el municipio
            </small>
        </div>

        <div class="col">
            <input class="form-control" type="text" placeholder="ciudad" formControlName="ciudad" [class.is-invalid]="ciudadNoValido">
            <small *ngIf="ciudadNoValido" class="text-danger">
                Ingrese la ciudad
            </small>
        </div>

    </div>
    <button type="submit" class="btn btn-dark">Guardar</button>
</form>
